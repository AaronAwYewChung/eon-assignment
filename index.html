<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Open+Sans|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" width="220" height="90" alt="">
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">Start for Free</a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <section id="container">
        <div class="pics">
            <img src="image.png" alt="">
        </div>
        <div class="input-content">
            <form action="index.html">
                <h2>Sign In</h2>
                <div class="input-div">
                    <input class="one" type="email" placeholder="EMAIL*">
                    <input class="one" type="password" placeholder="PASSWORD*">
                </div>
                <button type="submit">NEXT <img src="arrow.svg" width="15" height="15" alt=""></button>
                <div class="small-info">
                    <small><a href="#">Forgot Password</a></small>
                    <small>Not a Member? <a href="#">Start for Free</a></small>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
